<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document day 1</title>
     <!-- popup-->
    <script>
        debugger;
       // alert("page loaded from head");
        function onBtnClick(){
            alert("Btn Clicked")
        }
        function onAddition(){
            var num1= document.getElementById('textnum1').value;
            var num2= document.getElementById('textnum2').value;
           var number1= parseInt(num1);
           var number2= parseInt(num2);
           var addition = number1 + number2;

            document.getElementById("result").value = addition;
            
        }
         function onHide(){
            document.getElementById("dev1").style.display = "none";
         }
         function onShow(){
            document.getElementById("dev1").style.display = "block";
         }
        function onCircle(){
            document.getElementById("dev1").style.width ="200px";
            document.getElementById("dev1").style.height ="200px";
            document.getElementById("dev1").style.borderRadius ="50%";
            document.getElementById("dev1").style.backgroundColor ="green";
        }
        function onSqure(){
            document.getElementById("dev1").style.width ="200px";
            document.getElementById("dev1").style.height ="200px";
            document.getElementById("dev1").style.borderRadius ="0px";
            document.getElementById("dev1").style.backgroundColor ="blue";
        }
    </script>
</head>
<body>
    
   <button onclick="onBtnClick()">click me</button> 
   <br>
   <input type="text" placeholder="num1" id="textnum1">  <br>

   <input type="text" placeholder="num2" id="textnum2"><br>
   <button onclick="onAddition()">add</button><br>
   <input type="text" placeholder="result" id="result">
   <br>
   <div style="padding: 20px;" id="dev1">

   </div>
   <button onclick="onHide()">Hide</button>
   <button onclick="onShow()">Show</button>
   <button onclick="onCircle()">circle</button>
   <button onclick="onSqure()">squre</button>
   
</body>
</html>
